<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Analyst Finny</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="bubbly">Financial Analyst Finny</h1>
        <p>Click the button below to get content.</p>
        <button onclick="toggleContent()">Expand</button>
        <div id="extraContent" class="hidden">
            <p>Choose the type of data you want to view:</p>
            <button onclick="navigateTo('/sec-data')">SEC Data</button>
            <button onclick="navigateTo('/finance-data')">Financial Data</button>
            <button onclick="navigateTo('/ai-report')">AI Report</button>
        </div>
    </div>

    <script>
        function toggleContent() {
            const content = document.getElementById('extraContent');
            content.classList.toggle('hidden');
        }

        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
