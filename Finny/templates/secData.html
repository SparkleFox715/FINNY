<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="bubbly">SEC Data</h1>
        <p>Enter a stock ticker to view SEC data:</p>
        <input type="text" id="ticker" placeholder="Enter stock ticker">
        <button onclick="fetchSecData()">Get SEC Data</button>
        <div id="secDataDisplay" class="dataSection"></div>
    </div>

    <!-- Popup for Filing Interpretation -->
    <div id="filingPopup" class="popup">
        <div class="popup-content">
            <span class="close-button" onclick="closeFilingPopup()">&times;</span>
            <h2>Filing Interpretation</h2>
            <div id="filingContent"></div>
        </div>
    </div>

    <script>
        async function fetchSecData() {
            const ticker = document.getElementById('ticker').value;
            const response = await fetch('/fetch-sec-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ticker: ticker })
            });
            const secDataDisplay = document.getElementById('secDataDisplay');
            if (response.ok) {
                const data = await response.json();
                secDataDisplay.innerHTML = '';
                if (data.filings && data.filings.length > 0) {
                    data.filings.forEach(filing => {
                        const div = document.createElement('div');
                        div.classList.add('filing');

                        const date = document.createElement('p');
                        date.textContent = `Date: ${filing.date}`;
                        div.appendChild(date);

                        const type = document.createElement('p');
                        type.textContent = `Type: ${filing.type}`;
                        div.appendChild(type);

                        const linkA = document.createElement('a');
                        linkA.href = filing.link;
                        linkA.target = '_blank';
                        linkA.textContent = 'View Filing';
                        div.appendChild(linkA);

                        secDataDisplay.appendChild(div);
                    });
                } else {
                    secDataDisplay.textContent = 'No SEC data found for this ticker.';
                }
            } else {
                const error = await response.json();
                secDataDisplay.textContent = `Error: ${error.error}`;
            }
        }

        function closeFilingPopup() {
            const popup = document.getElementById('filingPopup');
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
